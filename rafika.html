<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Wisuda Rafika üéì</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff69b4, #ff1493, #8a2be2, #ff69b4);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            position: relative;
            /* [DIHAPUS] Animasi float dihilangkan agar website tidak gerak sendiri */
            border: 3px solid #ff1493;
        }

        .photo-section {
            margin-bottom: 20px;
            position: relative;
        }

        .photo-frame {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 8px solid #ff1493;
            margin: 0 auto 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 25px rgba(255, 20, 147, 0.6);
            animation: photoGlow 2s ease-in-out infinite alternate;
        }

        @keyframes photoGlow {
            from { box-shadow: 0 0 25px rgba(255, 20, 147, 0.6); }
            to { box-shadow: 0 0 40px rgba(255, 20, 147, 0.8), 0 0 10px #fff; }
        }

        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .profile-image:hover {
            transform: scale(1.1);
        }
        
        .audio-player {
            margin: 20px auto;
        }

        .audio-player audio {
            width: 90%;
            max-width: 300px;
        }

        h1 {
            color: #ff1493;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .message {
            font-size: 1.25em;
            line-height: 1.7;
            color: #333;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background: rgba(255, 192, 203, 0.1);
            border-radius: 15px;
            min-height: 260px; /* Memberi ruang untuk teks yang diketik */
            text-align: left;
        }

        .name {
            color: #ff1493;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255, 20, 147, 0.3);
        }

        .title {
            color: #8a2be2;
            font-style: italic;
        }

        .cap {
            font-size: 60px;
            margin: 20px 0;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 0 10px rgba(255, 20, 147, 0.5));
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(-5deg); }
            75% { transform: translateY(-10px) rotate(5deg); }
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .button {
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.3);
            font-weight: bold;
        }

        .button:hover {
            transform: scale(1.1) translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.6);
            background: linear-gradient(45deg, #ff69b4, #ff1493);
        }

        .celebration-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: #ff1493;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
            text-align: center;
        }

        .show-celebration {
            animation: celebrationPop 3s ease-in-out;
        }

        @keyframes celebrationPop {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photo-section">
            <div class="photo-frame">
                <img src="rafika.png" alt="Rafika" class="profile-image" onerror="this.onerror=null; this.src='data:image/svg+xml;charset=UTF-8,<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'24\' height=\'24\' viewBox=\'0 0 24 24\'><text x=\'50%\' y=\'50%\' text-anchor=\'middle\' dy=\'.3em\' font-size=\'20\' fill=\'%23ff1493\'>üë©‚Äçüéì</text></svg>';">
            </div>
        </div>
        
        <div class="cap">üéì</div>
        <h1>Selamat Wisuda! üéä</h1>
        
        <div class="name">Rafika Nur Hidar, <span class="title">S.Pd.</span></div>
        
        <div class="audio-player">
            <audio controls loop id="bgMusic" autoplay>
                <source src="mimpi.mp3" type="audio/mpeg">
                Browser Anda tidak mendukung elemen audio.
            </audio>
        </div>

        <div class="message">
             <p id="graduationMessage"></p>
        </div>
        
        <div class="button-container">
            <button class="button" onclick="celebrate()">üéâ Selamat Ya Dek</button>
            <button class="button" onclick="showMessage()">üíå Pesan Spesial!</button>
        </div>
    </div>

    <div class="celebration-text" id="celebrationText"></div>

    <script>
        // --- Bagian Script yang Dimodifikasi dan Ditingkatkan ---

        // 1. Logika untuk memutar musik secara otomatis
        window.addEventListener('DOMContentLoaded', () => {
            const music = document.getElementById('bgMusic');
            music.volume = 0.4; // Atur volume awal
            
            const playPromise = music.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.error("Autoplay musik dicegah oleh browser:", error);
                    // Jika autoplay gagal, musik akan diputar saat user pertama kali klik
                    document.body.addEventListener('click', () => music.play(), { once: true });
                });
            }
        });

        // 2. Teks untuk ucapan dengan efek mengetik
        const messageText = `<strong>Dear Rafika yang Cantik & Pintar,</strong><br><br>
                           üå∏ <em>Alhamdulillah atas pencapaianmu hari ini!</em> üå∏<br><br>
                           Selamat atas gelar Sarjana Pendidikan dibidang Biologi yang telah kamu raih dengan penuh perjuangan. Ini adalah bukti dari kerja keras dan doa yang tak pernah putus.<br><br>
                           ‚ú® <strong>Semoga kesuksesan selalu menyertai langkahmu sebagai seorang pendidik yang inspiratif dan membawa perubahan!</strong> ‚ú®<br><br>
                           üíù <em>From your biggest supporter!</em> üíù`;
                           
        const messageElement = document.getElementById('graduationMessage');
        let charIndex = 0;

        function typeWriter() {
            if (charIndex < messageText.length) {
                // Untuk menangani tag HTML (<br>, <strong>, dll)
                if (messageText.charAt(charIndex) === '<') {
                    const tagEnd = messageText.indexOf('>', charIndex);
                    messageElement.innerHTML += messageText.substring(charIndex, tagEnd + 1);
                    charIndex = tagEnd + 1;
                } else {
                    messageElement.innerHTML += messageText.charAt(charIndex);
                    charIndex++;
                }
                setTimeout(typeWriter, 35); // Kecepatan mengetik (ms)
            }
        }
        
        // Mulai efek mengetik saat halaman dimuat
        document.addEventListener('DOMContentLoaded', typeWriter);

        // 3. Fungsi perayaan yang lebih meriah
        function celebrate() {
            showCelebrationText('üéä CONGRATS RAFIKA! üéä');
            createConfetti(100); // Lebih banyak confetti
            createFloatingItems('üíñ');
            createFloatingItems('‚ú®');
        }

        function showMessage() {
            const messages = [
                "Selamat Rafika! Kamu hebat! üåü",
                "Bangga sekali denganmu! Teruslah bersinar! ‚ú®",
                "Semoga sukses selalu menyertaimu! üí´",
                "Kamu luar biasa! Teruslah menginspirasi! üíù"
            ];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            showCelebrationText(randomMessage);
        }
        
        function showCelebrationText(text) {
            const celebrationEl = document.getElementById('celebrationText');
            celebrationEl.innerHTML = text;
            celebrationEl.classList.add('show-celebration');
            setTimeout(() => {
                celebrationEl.classList.remove('show-celebration');
            }, 3000);
        }

        function createConfetti(count) {
            const colors = ['#ff1493', '#ff69b4', '#8a2be2', '#ffd700', '#ffffff'];
            for(let i = 0; i < count; i++) {
                const confetti = document.createElement('div');
                const size = Math.random() * 8 + 4;
                confetti.style.position = 'fixed';
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = '50%';
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = `${Math.random() * 100}vh`;
                confetti.style.opacity = '0';
                confetti.style.animation = `confetti-pop ${1 + Math.random() * 1.5}s ease-out`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 2500);
            }
        }

        function createFloatingItems(item) {
            for(let i = 0; i < 20; i++) {
                const element = document.createElement('div');
                element.innerHTML = item;
                element.style.position = 'fixed';
                element.style.fontSize = `${Math.random() * 24 + 12}px`;
                element.style.left = `${Math.random() * 100}vw`;
                element.style.top = '110vh';
                element.style.animation = `float-up ${3 + Math.random() * 3}s ease-in-out forwards`;
                element.style.filter = 'drop-shadow(0 0 5px rgba(0, 0, 0, 0.3))';
                document.body.appendChild(element);
                setTimeout(() => element.remove(), 6000);
            }
        }
        
        // Perayaan awal saat halaman dibuka
        setTimeout(celebrate, 1500);

        // Menambahkan Keyframes animasi via JavaScript agar kode HTML lebih rapi
        document.body.insertAdjacentHTML('beforeend', `
            <style>
                @keyframes confetti-pop {
                    0% { transform: scale(0) rotate(0deg); opacity: 0; }
                    50% { opacity: 1; }
                    100% { transform: scale(1) rotate(720deg); opacity: 0; }
                }
                @keyframes float-up {
                    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
                    100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
                }
            </style>
        `);
    </script>
</body>
</html>
